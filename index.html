<body>
	<div>
		<h2>Andrew Greenslade's UI Project</h2>

		<h2>Welcome to my UI Project game, enjoy!</h2>
		<form  name="myform" action="https://andrewgreenslade.github.io/UI-PROG-UI-PROJECT/controller.html" method="get" target="_blank">

		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname">

		<br>  <br>

		<input type="radio" id="Wizard" name="TYPE" value="Wizard">
		<label for="Wizard">Wizard</label><br>
		<input type="radio" id="Archer" name="TYPE" value="Archer">
		<label for="Archer">Archer</label><br>
		<input type="radio" id="Swordsman" name="TYPE" value="Swordsman">
		<label for="Swordsman">Swordsman</label><br>

		<br>  <br>

		<input type="submit" value="Submit">


	</form>
</div>
